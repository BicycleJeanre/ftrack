<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break-Even Loan Growth Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 30px;
    }
    h1, h2 {
      color: #90caf9;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #42a5f5;
    }
    .result, .details {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    canvas {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Break-Even Loan Growth Calculator</h1>
  <p>Modify any value to instantly see updated forecasts. The model assumes monthly interest-only payments and full capital repayment at the end.</p>

  <label>Loan Amount</label>
  <input type="number" id="loan" value="100000">

  <label>Annual Interest Rate (%)</label>
  <input type="number" id="rate" value="8">

  <label>Loan Term (Months)</label>
  <input type="number" id="term" value="24">

  <label>Your Own Capital</label>
  <input type="number" id="ownCapital" value="25000">

  <label>Monthly Growth Rate (%) <small>(leave blank to auto-calculate break-even)</small></label>
  <input type="number" id="growth" placeholder="Auto-calculate if empty">

  <button onclick="exportToExcel()">Export to Excel</button>

  <div class="result" id="result"></div>
  <canvas id="chart" height="100"></canvas>
  <div class="details" id="details"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const inputs = ['loan', 'rate', 'term', 'ownCapital', 'growth'];
    inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

    let chart;

    function calculate() {
      const L = parseFloat(document.getElementById('loan').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const T = parseInt(document.getElementById('term').value);
      const C = parseFloat(document.getElementById('ownCapital').value);
      let G = parseFloat(document.getElementById('growth').value) / 100;

      const I = (r / 12) * L;
      const total = L + C;

      // If G is not provided, binary search break-even
      if (isNaN(G)) {
        G = binarySearchGrowth(total, I, T, L);
        document.getElementById('growth').value = (G * 100).toFixed(4);
      }

      let balance = total;
      let rows = '';
      let labels = [], data = [];
      let cumulativeInterest = 0;

      for (let t = 1; t <= T; t++) {
        const growth = balance * G;
        balance += growth;
        balance -= I;
        cumulativeInterest += I;

        labels.push('Month ' + t);
        data.push(balance.toFixed(2));

        rows += `<tr>
          <td>${t}</td>
          <td>${(balance - growth + I).toFixed(2)}</td>
          <td>${growth.toFixed(2)}</td>
          <td>${I.toFixed(2)}</td>
          <td>${balance.toFixed(2)}</td>
        </tr>`;
      }

      const netGain = balance - L;

      document.getElementById('result').innerHTML = `
        <h2>Summary</h2>
        <p><strong>Total Interest Paid:</strong> ${cumulativeInterest.toFixed(2)}</p>
        <p><strong>Final Balance:</strong> ${balance.toFixed(2)}</p>
        <p><strong>Repayable Capital:</strong> ${L.toFixed(2)}</p>
        <p><strong>Net Surplus/Shortfall:</strong> ${netGain.toFixed(2)}</p>
        <p><strong>Break-Even Growth Rate:</strong> ${(G * 100).toFixed(4)}% per month</p>
        <p><em>${netGain >= 0 ? '✅ Break-even achieved or exceeded.' : '⚠️ Insufficient growth to repay loan.'}</em></p>
      `;

      document.getElementById('details').innerHTML = `
        <h2>Monthly Breakdown</h2>
        <table>
          <thead>
            <tr><th>Month</th><th>Start Balance</th><th>Growth</th><th>Interest Paid</th><th>End Balance</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      updateChart(labels, data);
    }

    function binarySearchGrowth(startingCapital, monthlyInterest, months, repayAmount) {
      let low = 0, high = 1, mid;
      while ((high - low) > 1e-6) {
        mid = (low + high) / 2;
        let bal = startingCapital;
        for (let i = 0; i < months; i++) {
          bal += bal * mid;
          bal -= monthlyInterest;
        }
        if (bal >= repayAmount) high = mid;
        else low = mid;
      }
      return high;
    }

    function updateChart(labels, data) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Capital Over Time',
            data: data,
            borderColor: '#42a5f5',
            fill: false
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          }
        }
      });
    }

    function exportToExcel() {
      const table = document.querySelector('table');
      if (!table) return alert("Please run a calculation first.");
      let csv = Array.from(table.rows).map(row =>
        Array.from(row.cells).map(cell => `"${cell.innerText}"`).join(',')
      ).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'loan_forecast.csv';
      a.click();
    }

    // Trigger initial calc
    calculate();
  </script>
</body>
</html>
