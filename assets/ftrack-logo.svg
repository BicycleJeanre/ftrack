<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="FTrack logo">
  <title>FTrack Logo</title>
  <rect width="512" height="512" fill="none"/>

  <defs>
    <linearGradient id="shadowFadeLeft" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1A2A33;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1A2A33;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Main F shape -->
  <g fill="#6E7A83">
    <rect x="80" y="64" width="96" height="384" rx="8"/>
    <rect x="80" y="64" width="304" height="88" rx="8"/>
    <rect x="80" y="216" width="248" height="80" rx="8"/>
  </g>

  <!-- Chart bars -->
  <g fill="#4AA9A9">
    <rect x="220" y="300" width="44" height="92" rx="6"/>
    <rect x="280" y="260" width="44" height="132" rx="6"/>
    <rect x="340" y="200" width="44" height="192" rx="6"/>
  </g>

  <!-- Trend arrow -->
</svg>
