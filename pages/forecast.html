<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast | Financial Tracking</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='-5' y='90' font-size='100'%3E%24%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="stylesheet" href="../styles/app.css">
    
    <!-- Tabulator CSS -->
    <link href="../node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    
    <script src="../js/navbar.js"></script>
    <script src="../js/forecast.js" type="module"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    
    <style>
        /* Dark theme variables matching app */
        :root {
            --tabulator-bg: #181a1b;
            --tabulator-header-bg: var(--bg-tertiary);
            --tabulator-row-bg: #1e1e1e;
            --tabulator-row-hover: #2a2a2a;
            --tabulator-row-selected: #3a3f3a;
            --tabulator-border: #333;
            --tabulator-text: #ededed;
            --tabulator-accent: #b6ff00;
        }
        
        /* Tabulator dark theme */
        .tabulator {
            background-color: var(--tabulator-bg);
            border: 1px solid var(--tabulator-border);
            border-radius: 8px;
            overflow: hidden;
            font-size: 14px;
        }
        
        .tabulator .tabulator-header {
            background-color: var(--tabulator-header-bg);
            color: var(--tabulator-text);
            border-bottom: 2px solid var(--tabulator-border);
            font-weight: 600;
            font-size: 14px;
        }
        
        .tabulator .tabulator-header .tabulator-col {
            border-right: 1px solid var(--tabulator-border);
            background-color: var(--tabulator-header-bg);
        }
        
        .tabulator .tabulator-header .tabulator-col:hover {
            background-color: #2a332a;
        }
        
        .tabulator .tabulator-tableholder .tabulator-table {
            background-color: var(--tabulator-bg);
            color: var(--tabulator-text);
        }
        
        .tabulator .tabulator-row {
            background-color: var(--tabulator-row-bg);
            border-bottom: 1px solid var(--tabulator-border);
        }
        
        .tabulator .tabulator-row:hover {
            background-color: var(--tabulator-row-hover);
        }
        
        .tabulator .tabulator-row.tabulator-selected {
            background-color: var(--tabulator-row-selected);
        }
        
        .tabulator .tabulator-row .tabulator-cell {
            border-right: 1px solid var(--tabulator-border);
            color: var(--tabulator-text);
        }
        
        .tabulator .tabulator-footer {
            background-color: var(--tabulator-header-bg);
            color: var(--tabulator-text);
            border-top: 2px solid var(--tabulator-border);
        }
        
        /* Input fields when editing */
        .tabulator .tabulator-row .tabulator-cell input,
        .tabulator .tabulator-row .tabulator-cell select {
            background-color: #2a2a2a;
            color: var(--tabulator-text);
            border: 1px solid var(--tabulator-accent);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        /* Header filter inputs */
        .tabulator .tabulator-header-filter input {
            background-color: #2a2a2a;
            color: var(--tabulator-text);
            border: 1px solid var(--tabulator-border);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .tabulator .tabulator-header-filter input:focus {
            border-color: var(--tabulator-accent);
            outline: none;
        }
    </style>
</head>
<body class="bg-main text-main">
    <div id="main-navbar"></div>
    <div id="panel-forecast"></div>
</body>
</html>
