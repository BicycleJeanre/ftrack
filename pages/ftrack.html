<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTrack</title>
    <link rel="icon" href="../assets/ftrack-logo.svg" type="image/svg+xml">
    <!-- Tabulator CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.0/dist/css/tabulator.min.css" rel="stylesheet">
    <!-- App theme -->
    <link rel="stylesheet" href="../styles/app.css">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://cdn.jsdelivr.net;">
</head>
<body class="bg-main text-main dashboard-shell">
    <div id="panel-forecast"></div>
    <!-- Tabulator library UMD from CDN - loads as window.Tabulator -->
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.0/dist/js/tabulator.min.js"></script>
    <script>
      // Dynamic cache busting
      const script = document.createElement('script');
      script.src = '../js/ui/controllers/forecast-controller.js?v=' + Date.now();
      script.type = 'module';
      document.head.appendChild(script);
    </script>
</body>
</html>
