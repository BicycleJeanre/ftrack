<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - FTrack</title>
    <link rel="icon" href="../assets/ftrack-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../styles/app.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
</head>
<body class="bg-main text-main">
    <div id="main-navbar"></div>
    <div class="page-container">
        <div class="doc-panel-container">
            <!-- Left Sidebar -->
            <div class="doc-panel-sidebar">
                <div class="doc-panel-sidebar-inner">
                    <nav class="doc-panel-nav">
                        <a href="#" class="doc-panel-link" data-section="repo-docs">Docs</a>
                        <div id="repo-docs-nav"></div>
                    </nav>
                </div>
            </div>

            <!-- Center Panel Content -->
            <div class="doc-panel-content">
                <!-- Repository Docs (Manifest-Driven) -->
                <div class="doc-panel" id="panel-repo-docs" data-section="repo-docs">
                    <div class="feature-box">
                        <h2 class="text-main feature-box-title" id="repo-doc-title">Select a document</h2>
                        <p class="section-text" id="repo-doc-meta"></p>
                    </div>

                    <article class="md-content" id="repo-doc-content"></article>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/doc-panel.js"></script>
    <script type="module" src="../js/doc-repo-manifest.js"></script>
</body>
</html>
