<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Growth Scenario Comparator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 30px;
    }
    h1, h2 {
      color: #90caf9;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background-color: #2196f3;
      cursor: pointer;
    }
    button:hover {
      background-color: #42a5f5;
    }
    .result, .details {
      margin-top: 20px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 8px;
      border: 1px solid #333;
    }
    canvas {
      margin-top: 30px;
    }
    .scenario-btn {
      margin-top: 15px;
      width: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
    }
    th {
      background: #333;
    }
    .subtotal-row {
      background-color: #2e2e2e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Loan Growth Scenario Comparator</h1>

  <label>Loan Amount</label>
  <input type="number" id="loan" value="100000">

  <label>Annual Interest Rate (%)</label>
  <input type="number" id="rate" value="8">

  <label>Loan Term (Months)</label>
  <input type="number" id="term" value="24">

  <label>Your Own Capital</label>
  <input type="number" id="ownCapital" value="25000">

  <label>Monthly Growth Rate (%) <small>(leave blank to auto-calculate)</small></label>
  <input type="number" id="growth" placeholder="Auto-calculate if empty">

  <button onclick="addScenario()">Add Scenario</button>
  <button onclick="clearScenarios()">Clear All Scenarios</button>

  <canvas id="chart" height="100"></canvas>
  <div id="scenarioList"></div>
  <div class="details" id="details"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;
    const scenarios = [];
    const colors = ['#42a5f5', '#66bb6a', '#ef5350', '#ffa726', '#ab47bc'];

    function addScenario() {
      const L = parseFloat(document.getElementById('loan').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const T = parseInt(document.getElementById('term').value);
      const C = parseFloat(document.getElementById('ownCapital').value);
      let G = parseFloat(document.getElementById('growth').value) / 100;
      const I = (r / 12) * L;
      const total = L + C;

      if (isNaN(G)) G = binarySearchGrowth(total, I, T, L);

      let balance = total;
      const data = [];
      const grid = [];

      for (let t = 0; t < T; t++) {
        const startBalance = balance;
        const growth = balance * G;
        balance += growth;
        balance -= I;
        data.push(balance.toFixed(2));
        grid.push({
          month: t + 1,
          start: startBalance.toFixed(2),
          growth: growth.toFixed(2),
          interest: I.toFixed(2),
          end: balance.toFixed(2)
        });
      }

      const finalNet = parseFloat(balance.toFixed(2)) - L;

      const label = `Scenario ${scenarios.length + 1} (${(G * 100).toFixed(2)}% growth)`;
      scenarios.push({ label, data, grid, visible: true, subtotal: finalNet });
      updateChart();
      listScenarios();
      updateTable();
    }

    function binarySearchGrowth(startingCapital, monthlyInterest, months, repayAmount) {
      let low = 0, high = 1, mid;
      while ((high - low) > 1e-6) {
        mid = (low + high) / 2;
        let bal = startingCapital;
        for (let i = 0; i < months; i++) {
          bal += bal * mid;
          bal -= monthlyInterest;
        }
        if (bal >= repayAmount) high = mid;
        else low = mid;
      }
      return high;
    }

    function updateChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({length: scenarios[0].data.length}, (_, i) => 'Month ' + (i + 1)),
          datasets: scenarios.filter(s => s.visible).map((s, i) => ({
            label: s.label,
            data: s.data,
            borderColor: colors[i % colors.length],
            fill: false
          }))
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: {
            x: { ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          }
        }
      });
    }

    function listScenarios() {
      document.getElementById('scenarioList').innerHTML =
        scenarios.map((s, index) =>
          `<label><input type='checkbox' checked onchange='toggleScenario(${index})'> ${s.label}</label>`
        ).join('');
    }

    function toggleScenario(index) {
      scenarios[index].visible = !scenarios[index].visible;
      updateChart();
      updateTable();
    }

    function clearScenarios() {
      scenarios.length = 0;
      if (chart) chart.destroy();
      document.getElementById('scenarioList').innerHTML = '';
      document.getElementById('details').innerHTML = '';
    }

    function updateTable() {
      if (scenarios.length === 0) return;
      let T = scenarios[0].grid.length;
      let headers = '<tr><th>Month</th>' + scenarios.map((s, i) =>
        s.visible ? `<th colspan='4'>${s.label}</th>` : ''
      ).join('') + '</tr>';
      let subheaders = '<tr><td></td>' + scenarios.map(s =>
        s.visible ? '<td>Start</td><td>Growth</td><td>Interest</td><td>End</td>' : ''
      ).join('') + '</tr>';

      let body = '';
      for (let t = 0; t < T; t++) {
        let row = `<tr><td>${t + 1}</td>` + scenarios.map(s => {
          if (!s.visible) return '';
          let g = s.grid[t];
          return `<td>${g.start}</td><td>${g.growth}</td><td>${g.interest}</td><td>${g.end}</td>`;
        }).join('') + '</tr>';
        body += row;
      }

      let subtotals = '<tr class="subtotal-row"><td>Net After Repaying Loan</td>' + scenarios.map(s =>
        s.visible ? `<td colspan='4' style='text-align:center;'>${s.subtotal.toFixed(2)}</td>` : ''
      ).join('') + '</tr>';

      document.getElementById('details').innerHTML = `
        <h2>All Visible Scenarios - Monthly Breakdown</h2>
        <table>${headers + subheaders + body + subtotals}</table>
      `;
    }
  </script>
</body>
</html>
